<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
	  <div class="logo">
			<img src="logo_pic.jpg" alt="Image" style="max-width: 75%; max-height: 75%; object-fit: contain;">
	  </div>

	  <div class="login_form">
	
			<label for="login">Login</label>

			
			<input type="text" id="username" name="username" placeholder="Username"><hr>
			<input type="password" id="password" name="password" placeholder="Password"><hr>
			<input type="submit" id="submit" value="Login">

			<div style="font-size:12px">Forgot Password?</div>
            <div style="font-size:12px; margin-bottom:10px">OR</div>
            <button class="signup_button">Sign Up</button>
	
	  </div>
</div>





</body>
</html>
